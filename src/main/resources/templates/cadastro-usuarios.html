<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
    >
</head>
<body class="bg-light">
<header class="bg-dark bg-gradient text-center">
    <h1 class="display-3  text-white p-4">Cadastrar Usuário</h1>
</header>
<main>
    <form class="mb-3 container" th:action="@{/editora-livros-api/pessoa}" th:object="${pessoa}" method="post">
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">Nome</div>
            <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control"/>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">Sobrenome</div>
            <input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}" class="form-control"/>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">E-mail</div>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">CPF</div>
            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control"/>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">Gênero</div>
            <select id="genero" class="form-control" name="genero" >
                <option disabled selected>Selecione um gênero</option>
                <option th:each="genero:*{T(br.senai.sc.editoralivros.model.entity.Genero).values()}" th:text="${genero.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">Senha</div>
            <input type="password" id="senha" name="senha" class="form-control"/>
        </div>
        <div class="mb-3">
            <div class="ms-2 form-label fw-semibold">Confirmar senha</div>
            <input type="password" id="confirma-senha" class="form-control"/>
        </div>
        <div class="container d-flex flex-row mb-4">
            <div class="container ps-0">
                <!--                        <a class="w-100" th:href="@{/editora-livros-api/login}">-->
                <!--                            <button class="fw-semibold w-100 btn btn-secondary">Voltar</button>-->
                <!--                        </a>-->
                <a class="w-100" th:href="@{/editora-livros-api/login}">
                    Voltar para o LOGIN
                </a>

            </div>
            <div class="container pe-0">
                <button type="submit" class="fw-semibold w-100 btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
